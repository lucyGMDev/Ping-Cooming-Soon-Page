<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="page__header">
      <img
        src="./assets/images/logo.svg"
        alt="Logotype from page"
        class="page__logo"
      />
      <h1 class="page__title">
        We are launching <span class="text--bold">soon!</span>
      </h1>
      <p>Subscribe and get notified</p>
    </header>
    <main class="page__content">
      <form>
        <div id="email-block">
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder="Your email address..."
            required
          />
        </div>
        <input type="submit" value="Notify Me" class="submit-button" />
      </form>
      <img
        src="./assets/images/illustration-dashboard.png"
        alt="A picture about dashboard"
        class="dashboard__image"
      />
    </main>
    <footer class="page__footer">
      <ul class="social-networks">
        <li class="social-network__link">
          <a href="#">
            <span class="social-network__name">Facebook</span>
            <img
              class="social-network__icon"
              src="./assets/images/facebook-f-brands.svg"
            />
          </a>
        </li>
        <li class="social-network__link">
          <a href="#">
            <span class="social-network__name">Twitter</span>
            <img
              class="social-network__icon"
              src="./assets/images/twitter-brands.svg"
            />
          </a>
        </li>
        <li class="social-network__link">
          <a href="#">
            <span class="social-network__name">Instagram</span>
            <img
              class="social-network__icon"
              src="./assets/images/instagram-brands.svg"
            />
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
